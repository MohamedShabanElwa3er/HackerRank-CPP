name: Generate C++ Radial Progress

on:
  schedule:
    - cron: "0 0 * * *"   # run daily at midnight UTC
  workflow_dispatch:       # allow manual trigger from GitHub Actions tab

jobs:
  generate-radial:
    runs-on: ubuntu-latest
    permissions:
      contents: write   # allow the workflow to commit changes

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.x'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install matplotlib requests

      # ðŸ”¥ Step: Remove old radial file if it exists
      - name: Remove old radial chart
        run: |
          if [ -f "radial-cpp.svg" ]; then
            git config user.name "github-actions[bot]"
            git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
            git rm -f radial-cpp.svg
            git commit -m "chore: remove old radial-cpp.svg [skip ci]" || echo "No old file to remove"
            git push origin HEAD:main
          else
            echo "No old radial-cpp.svg to remove"
          fi

      # Step: Generate new radial chart
      - name: Run script to generate radial chart
        run: python .github/scripts/generate_radials.py

      # Step: Commit and push new radial chart
      - name: Commit and push new radial
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git add radial-cpp.svg
          git commit -m "chore: update C++ radial progress [skip ci]" || echo "No changes to commit"
          git push origin HEAD:main
